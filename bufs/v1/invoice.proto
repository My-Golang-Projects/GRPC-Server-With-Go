syntax = "proto3";

package bufs.v1;

option go_package = "github.com/My-Golang-Projects/GRPC-Server-With-Go/invoicer";

message Amount {
  int64 amount = 1;
  string currency = 2;
}

message CreateRequest {
  Amount amount = 1;
  string from = 2;
  string to = 3;
}

message CreateResponse {
  bytes pd = 1;
  bytes docx = 2;
}

service InvoicerService {
  rpc Create(CreateRequest) returns (CreateResponse);
}
